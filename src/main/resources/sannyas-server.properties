# Spring properties
spring.application.name=sannyas-service

spring.data.elasticsearch.properties.path.home=foo/embedded
#spring.data.elasticsearch.cluster-name=oracle-cluster
#spring.data.elasticsearch.cluster-nodes=localhost:9300

# HTTP Server
server.port=2222

eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/
eureka.client.instance.leaseRenewalIntervalInSeconds=5

# URLs of web pages we visit
web.url.goodreads=http://www.goodreads.com/quotes/tag/
web.url.brainyquote=https://www.brainyquote.com/quotes/keywords/#tag#_#page#.html?vm=l

# Filter configs
filter.maxlength=300 

